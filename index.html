<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | HealthCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";   
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #667eea;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            padding-left: 15px;
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .admin-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .admin-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-check"></i> Book Appointment</h1>
            <p>Fill out the form below to schedule your appointment</p>
        </div>

        <div class="form-container">
            <form id="appointmentForm">
                <div class="form-grid">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> Full Name *</label>
                        <div class="input-icon"><i class="fas fa-user"></i></div>
                        <input type="text" id="fullName" required placeholder="Enter your full name">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address *</label>
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                        <input type="email" id="email" required placeholder="your.email@example.com">
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number *</label>
                        <div class="input-icon"><i class="fas fa-phone"></i></div>
                        <input type="tel" id="phone" required placeholder="+1 (123) 456-7890">
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth *</label>
                        <div class="input-icon"><i class="fas fa-birthday-cake"></i></div>
                        <input type="date" id="dob" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group full-width">
                        <label for="address"><i class="fas fa-home"></i> Complete Address *</label>
                        <div class="input-icon"><i class="fas fa-home"></i></div>
                        <input type="text" id="address" required placeholder="Street, City, State, ZIP Code">
                    </div>

                    <!-- Appointment Date -->
                    <div class="form-group">
                        <label for="appointmentDate"><i class="fas fa-calendar-alt"></i> Preferred Date *</label>
                        <div class="input-icon"><i class="fas fa-calendar-alt"></i></div>
                        <input type="date" id="appointmentDate" required>
                    </div>

                    <!-- Appointment Time -->
                    <div class="form-group">
                        <label for="appointmentTime"><i class="fas fa-clock"></i> Preferred Time *</label>
                        <div class="input-icon"><i class="fas fa-clock"></i></div>
                        <select id="appointmentTime" required>
                            <option value="">Select time</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                        </select>
                    </div>

                    <!-- Problem Description -->
                    <div class="form-group full-width">
                        <label for="problem"><i class="fas fa-stethoscope"></i> Describe Your Problem *</label>
                        <textarea id="problem" required placeholder="Please describe your symptoms or reason for appointment..."></textarea>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group full-width">
                        <label for="notes"><i class="fas fa-notes-medical"></i> Additional Notes</label>
                        <textarea id="notes" placeholder="Any additional information you'd like to share..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Book Appointment
                </button>
            </form>

            <div class="admin-link">
                <a href="admin-login.html"><i class="fas fa-lock"></i> Admin Panel</a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('appointmentForm');
            const submitBtn = document.getElementById('submitBtn');
            const notification = document.getElementById('notification');
            
            // Set minimum date for appointment (tomorrow)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            document.getElementById('appointmentDate').min = tomorrowStr;
            
            // Set max date for DOB (today - 1 year)
            const minDOB = new Date();
            minDOB.setFullYear(minDOB.getFullYear() - 100);
            document.getElementById('dob').max = new Date().toISOString().split('T')[0];
            document.getElementById('dob').min = minDOB.toISOString().split('T')[0];

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                
                try {
                    // Get form values
                    const appointmentData = {
                        fullName: document.getElementById('fullName').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        dob: document.getElementById('dob').value,
                        address: document.getElementById('address').value.trim(),
                        appointmentDate: document.getElementById('appointmentDate').value,
                        appointmentTime: document.getElementById('appointmentTime').value,
                        problem: document.getElementById('problem').value.trim(),
                        notes: document.getElementById('notes').value.trim() || 'No additional notes',
                        status: 'pending',
                        createdAt: new Date().toISOString(),
                        appointmentId: 'APP' + Date.now() + Math.floor(Math.random() * 1000)
                    };
                    
                    // Validation
                    if (!appointmentData.fullName || !appointmentData.email || !appointmentData.phone || 
                        !appointmentData.dob || !appointmentData.address || !appointmentData.appointmentDate || 
                        !appointmentData.appointmentTime || !appointmentData.problem) {
                        throw new Error('Please fill all required fields');
                    }
                    
                    // Save to Firebase
                    await db.collection('appointments').add(appointmentData);
                    
                    // Show success notification
                    showNotification('✅ Appointment booked successfully! Your ID: ' + appointmentData.appointmentId, 'success');
                    
                    // Reset form
                    form.reset();
                    
                    // Generate new appointment ID for next booking
                    appointmentData.appointmentId = 'APP' + Date.now() + Math.floor(Math.random() * 1000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('❌ Error: ' + error.message, 'error');
                } finally {
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Book Appointment';
                }
            });
            
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
  </html>
